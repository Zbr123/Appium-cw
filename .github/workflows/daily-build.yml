name: Daily Build and Test

on:
  # Scheduled run (midnight UTC)
  schedule:
    - cron: "0 0 * * *"

  # Manual trigger
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Java environment
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # OpenJDK distribution
          java-version: '17'      # Specify the required Java version

      # Step 3: Set up Maven
      - name: Set up Maven
        uses: apache/setup-maven@v2
        with:
          maven-version: '3.8.1'

      # Step 4: Cache Maven dependencies to speed up builds
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 5: Install project dependencies and build project
      - name: Build with Maven
        run: mvn clean install

      # Step 6: Run MobileRunner.java (specific test)
      - name: Run MobileRunner.java
        run: mvn -Dtest=MobileRunner test
